<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Rain Scryer</title>
</head>

<body class="flex-column min-100-vh">
  <header class="hero">
    <h1 class="app-title">
      <i class="fab"></i> Scry the future! See the rain before it arrives!
    </h1>
    <p>Enter your city to find a forecast for your area.
    </p>
  </header>


  <main class="flex-row justify-space-between">
    <div class="col-12 col-md-4">

      <div class="card">
        <h3 class="card-header text-uppercase">See the future.</h3>
        <form id="user-form" class="card-body">
          <label class="form-label" for="cityname">City Name</label>
          <input name="cityname" id="cityname" type="text" autofocus="true" class="form-input" />
          <button type="submit" class="btn">Scry!</button>
        </form>
      </div>


    <div class="col-12 col-md-8">
      <h2 class="subtitle">Displaying current weather for: <span id="repo-search-term"></span></h2>
      <div class="card" style="width: 18rem;">
        <div id= 'namedate' class="card-header">
        </div>
        <ul class="list-group list-group-flush">
          <li id= 'temp'class="list-group-item"></li>
          <li id= 'humidity'class="list-group-item"></li>
          <li id= 'windspeed'class="list-group-item"></li>
          <li id= 'description'class="list-group-item"></li>
          <img id= 'weathericon'class="list-group-item" src= ''></img>

        </ul>
      </div>
    </div>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
  <script src="./assets/js/homepage.js"></script>
</body>

</html>
